{% for obj in objetos %}
<tr data-id="{{ obj.pk }}">
  <td>{{ obj.nombre }}</td>
  <td>
    <button class="eliminar-btn js-eliminar" data-id="{{ obj.pk }}">Eliminar</button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="3" style="text-align: center; color: gray">No hay registros</td>
</tr>
{% endfor %}
