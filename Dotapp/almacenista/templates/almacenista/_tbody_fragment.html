{% for obj in objetos %}
<tr data-id="{{ obj.pk }}">
  <td>{{ obj.pk }}</td>
  <td>{{ obj.nombre }}</td>
  <td>
    <button class="eliminar-btn js-eliminar" data-id="{{ obj.pk }}">Eliminar</button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="3" class="text-center">No hay registros.</td>
</tr>
{% endfor %}
